        <h1>Marmoleria El Arte</h1>

        <h2>Productos</h2>
        <div id="carouselExample" class="carousel slide contenedorProductos">
            <div class="carousel-inner">
              <div style="width:center" class="carousel-item active img-thumbnail imagenpiedra">
                <img src="/img/granito.JPG" class="img-fluid" alt="Imagén de Granito">
                <p>Granito norteño, color oscuro</p>
              </div>
              <div class="carousel-item ">
                <img src="/img/marmolrosa.avif" class="img-fluid"  alt="Imagén de Marmol Rosa">

              </div>
              <div class="carousel-item ">
                <img src="/img/negromarquina.jpg" class="img-fluid" alt="Imagén de Marmol Negro Marquina">
                <p class="">Marmol Negro extraido de las cercanias de la cordillera</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
