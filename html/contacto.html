<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmoleria</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/marmolerialogo.png" alt="Logo de la Marmoleria">
        </a>
        <nav class="navbar navbar-expand-lg botonera">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">El Arte</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../html/productos.html">Productos</a>
                        <a class="nav-link" href="../html/produccion.html">Producción</a>
                        <a class="nav-link" href="../html/sucursales.html">Sucursales</a>
                        <a class="nav-link" href="../html/contacto.html">Contacto</a>
                        <a class="nav-link disabled" aria-disabled="true">Proximamente</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Marmoleria El Arte</h1>

        <h2>Contacto</h2>

        <form>
            <label class="dudas" for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">

            <label for="dudas">Dudas</label>
            <textarea id="dudas" name="dudas" cols="30" rows="5" placeholder="Deje su mensaje aquí"></textarea>

            <input class="formularioNormal" type="submit" value="Enviar">
            <input class="formularioNormal" type="reset" value="Limpiar">
        </form>

    </main>

    <footer>
        <h3>Marmoleria "El Arte" - Todos los derechos reservados</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
